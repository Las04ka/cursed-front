<h2 mat-dialog-title>Блог Пост</h2>
<mat-dialog-content>
  <form
    [formGroup]="form"
    class="main-form">
    <div>
      <mat-form-field>
        <input
          matInput
          formControlName="title"
          placeholder="Назва" />
        <mat-error
          *ngIf="
            form.controls['title'].touched &&
            form.controls['title'].hasError('required')
          ">
          Поле обов'язкове
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          formControlName="author"
          placeholder="Автор" />
        <mat-error
          *ngIf="
            form.controls['author'].touched &&
            form.controls['author'].hasError('required')
          ">
          Поле обов'язкове
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field id="image">
        <input
          matInput
          formControlName="image"
          placeholder="Посилання на фото" />
        <mat-error
          *ngIf="
            form.controls['image'].touched &&
            form.controls['image'].hasError('required')
          ">
          Поле обов'язкове
        </mat-error>
      </mat-form-field>
    </div>
    <mat-form-field>
      <textarea
        matInput
        formControlName="content"
        placeholder="Опис"></textarea>
      <mat-error
        *ngIf="
          form.controls['content'].touched &&
          form.controls['content'].hasError('required')
        ">
        Поле обов'язкове
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button
    color="warn"
    (click)="onCancel()">
    Відмінити
  </button>
  <button
    mat-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="form.invalid">
    Підтвердити
  </button>
  <button
    *ngIf="isEditing"
    mat-mini-fab
    color="primary"
    (click)="onDelete()">
    <mat-icon>delete</mat-icon>
  </button>
</mat-dialog-actions>
